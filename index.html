<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600&family=Peralta&display=swap" rel="stylesheet">
    
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container menu">
            <div class="logo">
                <img src="icons/logo.png" alt="" class="logo_img">
            </div>

            <div class="search">
                <input type="text" class="search_place" placeholder="Поиск на портале">
                <img src="icons/magnifier.png" alt="" class="magnificent_img">
            </div>

            <div class="signs">
                <div class="sign_in">
                    Вход
                </div>
    
                <div class="sign_up">
                    Регистрация
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="back_slide">
                <img src="icons/left_arrow.png" alt="" class="left_arrow">
            </div>


            <div class="slides">
                <div class="first">
                </div>

                <div class="second hide">
                </div>

                <div class="third hide">
                </div>
            </div>


            <div class="next_slide">
                <img src="icons/right_arrow.png" alt="" class="right_arrow">
            </div>


            <div class="points">
                <div>
                    <img src="icons/grey_circle.png">
                </div>
                <div>
                    <img src="icons/white_circle.png">
                </div>
                <div>
                    <img src="icons/white_circle.png">
                </div>
            </div>
        </section>


        <section class="gallery">
            <div class="books_menu">
                <div>
                    Все
                </div>

                <div>
                    Жанры
                </div>
            </div>

            <div class="books">
                <div class="books_item">
                    <div class="books_item_img">
                        <img src="img/Шерлок2.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
